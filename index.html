<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Donut</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-6" >
                <div id="canvas">
                    <div class="circle" id="circles-1"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6">
                <div id="canvas">
                    <div class="circle" id="circles-2"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6">
                <div id="canvas">
                    <div class="circle" id="circles-3"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6">
                <div id="canvas">
                    <div class="circle" id="circles-4"></div>
                </div>
            </div>
		</div><!--row-->
	</div><!--container-->
		

	
	
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/circles.js"></script>

	<script type="text/javascript">
                var myCircle = Circles.create({
                  id:         'circles-1',
                  radius:     100,
                  value:      75,
                  maxValue:   100,
                  width:      15,
                  text:       function(value){return value + '% <span>HTML</span>';},
                  colors:     ['#dadada', '#ff0000'],
                  duration:   400,
                  wrpClass:   'circles-wrp',
                  textClass:  'circles-text'
                })
                var myCircle = Circles.create({
                  id:         'circles-2',
                  radius:     100,
                  value:      80,
                  maxValue:   100,
                  width:      15,
                  text:       function(value){return value + '% <span>CSS</span>';},
                  colors:     ['#dadada', '#ff0000'],
                  duration:   400,
                  wrpClass:   'circles-wrp',
                  textClass:  'circles-text'
                })
                var myCircle = Circles.create({
                  id:         'circles-3',
                  radius:     100,
                  value:      70,
                  maxValue:   100,
                  width:      15,
                  text:       function(value){return value + '% <span>Wordpress</span>';},
                  colors:     ['#dadada', '#ff0000'],
                  duration:   400,
                  wrpClass:   'circles-wrp',
                  textClass:  'circles-text'
                })
                var myCircle = Circles.create({
                  id:         'circles-4',
                  radius:     100,
                  value:      85,
                  maxValue:   100,
                  width:      15,
                  text:       function(value){return value + '% <span>Seo</span>';},
                  colors:     ['#dadada', '#ff0000'],
                  duration:   300,
                  wrpClass:   'circles-wrp',
                  textClass:  'circles-text'
                })
              </script>

	
</body>
</html>
